<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="./statics/css/gallery.css" rel="stylesheet" />
    <title>Gallery</title>
  </head>
  <body>
    <div id="gallery" class="gallery">
      <div class="grid-container">
        <div class="slide-show">
          <button
            class="btn direction-button left-direction-button"
            onclick="showNextSlide(-1)"
          >
            ❮
          </button>
          <span class="dot" onclick="showSlide(1)"></span>
          <span class="dot" onclick="showSlide(2)"></span>
          <span class="dot" onclick="showSlide(3)"></span>
          <span class="dot" onclick="showSlide(4)"></span>
          <span class="dot" onclick="showSlide(5)"></span>
          <button
            class="btn direction-button right-direction-button"
            onclick="showNextSlide(1)"
          >
            ❯
          </button>
        </div>

        <div class="grid-slide-show"></div>

        <div class="grid-item item1">
          <img src="./statics/images/bird.jpg" />
          <div class="text">
            <h2>متن اول</h2>
            توضیح کوتاه درباره‌ی متن اول
          </div>
        </div>

        <div class="grid-item item2">
          <img src="./statics/images/blue.jpg" />
          <div class="text">
            <h2>متن دوم</h2>
            توضیح کوتاه درباره‌ی متن دوم
          </div>
        </div>

        <div class="grid-item item3">
          <img src="./statics/images/dog.jpg" />
          <div class="text">
            <h2>متن سوم</h2>
            توضیح کوتاه درباره‌ی متن سوم
          </div>
        </div>

        <div class="grid-item item4">
          <img src="./statics/images/colorful.jpg" />
          <div class="text">
            <h2>متن چهارم</h2>
            توضیح کوتاه درباره‌ی متن چهارم
          </div>
        </div>

        <div class="grid-item item5">
          <img src="./statics/images/piano.jpeg" />
          <div class="text">
            <h2>متن پنجم</h2>
            توضیح کوتاه درباره‌ی متن پنجم
          </div>
        </div>
      </div>
    </div>
    <script src="./statics/js/gallery.js"></script>
  </body>
</html>
