<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="./statics/css/navbar.css" rel="stylesheet" />

    <title>navbar</title>
  </head>
  <body>
    <nav class="navbar-custom fixed-top">
      <img
        class="navbar-image"
        src="./statics/logo/blue_logo_200x200.png"
        alt="webDev logo"
      />

      <div class="form-check form-switch">
        <label class="form-check-label darkmode" for="darkModeCheckbox"
          >Dark Mode</label
        >
        <input class="form-check-input" type="checkbox" id="darkModeCheckbox" />
      </div>

      <div class="navbar-link-container">
        <a class="nav-link" href="#cards">کارت‌ها</a>

        <a class="nav-link" href="#gallery">تصاویر</a>

        <a class="nav-link" href="#activities">فعالیت‌ها</a>

        <a class="nav-link" href="#contactUs">تماس با ما</a>

        <a class="nav-link" href="#news">اخبار</a>
      </div>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar"
      >
        <img
          class="navbar-toggler-icon"
          src="./statics/icons/navbar-toggler.png"
        />
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" href="#cards">کارت‌ها</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gallery">تصاویر</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#activities">فعالیت‌ها</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contactUs">تماس با ما</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#news">اخبار</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
