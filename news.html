<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link href="./statics/css/news.css" rel="stylesheet" />

  <title>Document</title>
</head>

<body dir="rtl">

  <div class="news">
    <h3 class="news-header">خبرنامه</h3>

    <form class="form-inline" id="myForm">
      <div class="row">
        <div class="col col-3">
          <input type="text" class="form-control" placeholder="نام">
        </div>
        <div class="col col-3">
          <input type="text" class="form-control" placeholder="نام خانوادگی">
        </div>
        <div class="col col-4">
          <input type="email" class="form-control" placeholder="ایمیل">
        </div>
        <div class="col col-1">
          <button type="submit" class="btn btn-primary">ثبت</button>
        </div>
      </div>
    </form>
  </div>

  <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <p>حاجی مطمئنی؟؟</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">نه</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="modalOKBtn">بله</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="myToast">
    <div class="toast-header">
      <button type="button" class="btn-close" data-dismiss="toast" aria-label="Close">
    </div>
    <div class="toast-body">خبرنامه‌ی فعال شد.</div>
  </div>

  <script src="./js/news.js"></script>

</body>

</html>
